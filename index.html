<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div id="lastOperationScreen" class="lastScreen"></div>
                <div id="currentOperationScreen" class="currentScreen"></div>
            </div>
            <div class="buttons">
                <button id="clearBtn" onclick="this.blur();" class="btn btn-red span-2">AC</button>
                <button id="deleteBtn" onclick="this.blur();" class="btn btn-red span-2">DEL</button>
                <button class="btn" onclick="this.blur();" data-number="">7</button>
                <button class="btn" onclick="this.blur();" data-number="">8</button>
                <button class="btn" onclick="this.blur();" data-number="">9</button>
                <button class="btn" onclick="this.blur();" data-operator="">รท</button>
                <button class="btn" onclick="this.blur();" data-number="">4</button>
                <button class="btn" onclick="this.blur();" data-number="">5</button>
                <button class="btn" onclick="this.blur();" data-number="">6</button>
                <button class="btn" onclick="this.blur();" data-operator="">ร</button>
                <button class="btn" onclick="this.blur();" data-number="">1</button>
                <button class="btn" onclick="this.blur();" data-number="">2</button>
                <button class="btn" onclick="this.blur();" data-number="">3</button>
                <button class="btn" onclick="this.blur();" data-operator="">-</button>
                <button id="pointBtn" onclick="this.blur();" class="btn">.</button>
                <button class="btn" onclick="this.blur();" data-number="">0</button>
                <button id="equalsBtn" onclick="this.blur();" class="btn">=</button>
                <button class="btn" onclick="this.blur();" data-operator="">+</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Santiago Cano 2021 -- GitHub LaVieja1</p>
    </footer>
    <script  src="script.js"></script>
</body>
</html>
