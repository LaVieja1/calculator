<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div id="lastOperationScreen" class="lastScreen">
                    0207
                </div>
                <div id="currentOperationScreen" class="currentScreen">
                    2002
                </div>
            </div>
            <div class="buttons">
                <button id="clearBtn" class="btn btn-red span-2">AC</button>
                <button id="deleteBtn" class="btn btn-red span-2">DEL</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">รท</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">ร</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                <button id="pointBtn" class="btn">.</button>
                <button class="btn">0</button>
                <button id="equalsBtn" class="btn">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Santiago Cano 2021 -- GitHub LaVieja1</p>
    </footer>
    <script  src="script.js"></script>
</body>
</html>
